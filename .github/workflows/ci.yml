name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    # Make lint non-blocking to unblock pipeline
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # ---- API ----
      - name: API | Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: API | Install
        run: npm ci
        working-directory: api

      - name: API | Lint
        run: npm run lint
        working-directory: api

      # ---- Web ----
      - name: Web | Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Web | Install
        run: npm ci
        working-directory: web

      - name: Web | Lint
        run: npm run lint
        working-directory: web

  build:
    # No longer depends on lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web, recipe]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
            context: ./${{ matrix.service }}
            push: false
            load: false
            provenance: false
            tags: ${{ matrix.service }}:ci

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        run: |
          echo "API_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-api:${{ github.sha }}" >> $GITHUB_ENV
          echo "WEB_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-web:${{ github.sha }}" >> $GITHUB_ENV
          echo "RECIPE_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-recipe:${{ github.sha }}" >> $GITHUB_ENV

      - name: Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.API_IMAGE }}

      - name: Push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ env.WEB_IMAGE }}

      - name: Push recipe image
        uses: docker/build-push-action@v5
        with:
          context: ./recipe
          push: true
          tags: ${{ env.RECIPE_IMAGE }}
