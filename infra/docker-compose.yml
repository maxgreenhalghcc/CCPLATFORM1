version: '3.9'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-super-secret-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-custom_cocktails}
      MYSQL_USER: ${MYSQL_USER:-custom}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-custom}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '3306:3306'

  api:
    build:
      context: ../api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql://custom:custom@mysql:3306/custom_cocktails}
    depends_on:
      - mysql
      - recipe
    ports:
      - '4000:4000'

  recipe:
    build:
      context: ../recipe
    env_file:
      - ../.env
    ports:
      - '5000:5000'

  web:
    build:
      context: ../web
    env_file:
      - ../.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      NEXT_PUBLIC_API_URL: http://localhost:4000/v1
    depends_on:
      - api
    ports:
      - '3000:3000'

volumes:
  mysql-data:
