version: '3.9'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-super-secret-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-custom_cocktails}
      MYSQL_USER: ${MYSQL_USER:-custom}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-custom}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL="mysql://ccai:SuperStrongPass@localhost:3306/custom_cocktails"}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      mysql:
        condition: service_healthy
      recipe:
        condition: service_healthy
    ports:
      - '4000:4000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:4000/v1/status || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10

  recipe:
    build:
      context: ../recipe
    env_file:
      - ../.env
    ports:
      - '5000:5000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:5000/status || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ../web
    env_file:
      - ../.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/v1}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000 || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:
